
{% macro displayNewsList(news_list) %}
    
    {% for news in news_list%}
    
        <li>{{ news.author}}</li>
        <!-- <li>{{ news.name}}</li> -->
        <li>{{ news.description}}</li>
        <!-- <a href ="{{ news.url}}">Full Story</a> -->
        <a href="{{ news.url}}"><img src="{{news.urlToImage}}" alt="" class="image"></a>
        <!-- <li>{{ news.category}}</li>
        <li>{{ news.language}}</li>
        <li>{{ news.country}}</li> -->

        
    {% endfor %}

{% endmacro %}
